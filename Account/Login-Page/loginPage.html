<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="loginPage.css">
</head>
<body>
    <main>
        <h1>Login</h1>

        <div class="info">
            <input class="loginInfo" id="email" type="email" placeholder="Digite seu email">
            <p class="error" id="invalidEmail" style="display: none;">emails devem seguir o formato: email@email.com</p>
            <input class="loginInfo" id="password" type="password" placeholder="Digite sua senha">
        </div>

        <div class="sideText">
            <label id="rememberButton" class="remember" style="cursor: pointer;"><input id="checkbox" type="checkbox" style="margin-right: 7px; outline: none; cursor: pointer;">Lembre-Me?</label>
            <a href="forgotPassword" id="forgotPasswordButton">Esqueceu sua senha?</a>
        </div>

        <button class="loginButton" onclick="EmailValid()">Entrar</button>
        <h2>Ou Entre Usando:</h2>
        <div class="LoginForms">
            <input class="fastLogin" id="facebook" type="image" src="logos/facebook_logo.svg"></input>
            <input class="fastLogin" id="google" type="image" src="logos/google_logo.svg"></input>
        </div>
        <!-- href="../Sign-Up-Page/SignUpPage.html"  -->
        <a class="signUp" class="remember" href="../Sign-Up-Page/SignUpPage.html" >Cadastre-se</a>
    </main>
</body>

<script src="script/emailValidation.js"></script>
<script src="script/changeSign.js"></script>
</html>
